<section>
  <nav class="navbar">
    <ul id="nav-list" [class.active]="menuActive">
      <li
        class="nav-item"
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a>Home</a>
      </li>
      <li
        class="nav-item"
        routerLink="/about"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a>{{ lang.about }}</a>
      </li>
      <li
        class="nav-item"
        routerLink="/skills"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a>Skills</a>
      </li>
      <li
        class="nav-item"
        routerLink="/projects"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a>{{ lang.projects }}</a>
      </li>
    </ul>
    <div class="nav-controls">
      <button class="btn" (click)="contact()">{{ lang.contact }}</button>
      <div class="icon-with-text" (click)="chooseLanguage()">
        <mat-icon class="material-icons" fontIcon="language"></mat-icon>
        <span>{{ language }}</span>
      </div>
      <div class="icon-with-text">
        <mat-icon (click)="toggleMode()" fontIcon="{{ modeIcon }}"></mat-icon>
      </div>
    </div>
    <div (click)="toggleMenu()" class="mobileMenu" [class.active]="menuActive">
      <mat-icon class="material-icons" fontIcon="menu"></mat-icon>
    </div>
  </nav>
</section>
